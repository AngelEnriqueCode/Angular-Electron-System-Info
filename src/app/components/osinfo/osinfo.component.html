
<mat-card>
  <div class="mat-app-background basic-container">
    <div class="mat-app-background basic-container">
      <mat-card-header>
        <mat-card-title>
            Operating System Details
        </mat-card-title>
      </mat-card-header>
          
      <mat-card-content>
        <form class="form-center">
            <h4>System:</h4> 
            <mat-label> {{ osType }} </mat-label>
        </form>

        <h4>Platform:</h4> 
        <mat-label> {{ platform }}  </mat-label>
        <h4>Release: </h4> 
        <mat-label> {{ relase }} </mat-label>
      </mat-card-content>
    </div>
  </div>
</mat-card>
