<mat-card>
    <div class="mat-app-background basic-container">
        <div class="mat-app-background basic-container">
        <mat-card-header>
            <mat-card-title>
                Network Interfaces
            </mat-card-title>
          </mat-card-header>
        <mat-card-content>
  
            <div *ngFor="let net of ethernetList.Ethernet">
              <form class="form-center">
                  <h4>Address:</h4> 
                  <mat-label> {{ net.address }} </mat-label>
              </form>
              
                  <h4>Cidr:</h4> 
                  <mat-label> {{ net.cidr }}  </mat-label>
                  <h4>Mac: </h4> 
                  <mat-label> {{ net.mac }} </mat-label>
              
            </div> 
     
        </mat-card-content>
      </div> 
    </div> 
  </mat-card>
